<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="German Macchia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is my simply-Portfolio developed with css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Victor Alvarado Simply-Portfolio</title>
  </head>
  <body>
    <header>
      <img
        class="theme-switcher"
        onclick="changeTheme()"
        src="./images/icons/dark-light-theme-icon.svg"
        alt="dark-light icon"
      />
      <div class="card">
        <img
          class="card__image"
          src="./images/photo.png"
          alt="photo of Victor Alvarado"
          title="this is me!"
        />
        <div class="card__title">
          <h1>Victor Alvarado</h1>
          <h2>Software Engineer</h2>
          <div class="card__actions">
            <a href="https://github.com/www" target="_blank">
              <img
                class="icon"
                src="./images/icons/github-icon.svg"
                alt="github icon"
              />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img
                class="icon"
                src="./images/icons/twitter-icon.svg"
                alt="twitter icon"
              />
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
              <img
                class="icon"
                src="images/icons/linkedIn-icon.svg"
                alt="linkedin icon"
              />
            </a>
            <a href="https://www.youtube.com/" target="_blank">
              <img
                class="icon"
                src="images/icons/youtube-icon.svg"
                alt="youtube icon"
              />
            </a>
          </div>
        </div>
      </div>
      <li class="list">
        <ul>
          <strong>7</strong
          ><br />
          Years of work<br />experience
        </ul>
        <ul>
          <strong>50+</strong
          ><br />
          Completed<br />proyects
        </ul>
        <ul class="list__item--desktop">
          <strong>20+</strong
          ><br />
          Satisfied<br />customers
        </ul>
        <ul class="list__item--mobile">
          <strong>20+</strong
          ><br />
          Personal side<br />proyects
        </ul>
      </li>
      <div class="button-stack">
        <button class="button" style="color: #3d3d3d; background: #fbd144">
          Download CV
          <img
            class="button__img"
            src="./images/icons/download-icon.svg"
            alt="download icon"
          />
        </button>
        <button class="button">Contact me</button>
      </div>
      <nav>
        <button>Portfolio</button>
        <button>Skills</button>
      </nav>
    </header>
    <main>
      <img src="./images/rectangle-1.png" alt="first proyect" />
      <img
        srcset="
          ./images/rectangle-2/Rectangle-2.png    500w,
          ./images/rectangle-2/Rectangle-2@2x.png 800w
        "
        sizes="(max-width: 700px) 500px, 800px"
        alt="second proyect"
        src="./images/rectangle-2/Rectangle-2@2x.png"
      />
      <img src="./images/rectangle-3.png" alt="third proyect" />
      <img src="./images/rectangle-4.png" alt="fourth proyect" />
      <img src="./images/rectangle-5.png" alt="fifth proyect" />
      <img src="./images/rectangle-6.png" alt="sixth proyect" />
    </main>
    <footer>
      <p>&copy; Victor Alvarado. 2022 All rigths reserved</p>
    </footer>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
