<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Victor Alvarado</title>
  </head>
  <body>
    <main id="page" class="page__container">
      <header class="header-mode">
        <button type="button" class="header-mode__button" id="toggleMode">
          <img class="icon" src="./assets/mode-icon.svg" />
        </button>
      </header>
      <article style="display: grid; justify-items: center">
        <section class="info__container">
          <header class="profile-info">
            <div class="profile-info__picture">
              <img src="./assets/profile-picture.png" />
            </div>
            <div>
              <h1 class="profile-info__name">Victor Alvarado</h1>
              <h5 class="profile-info__position">Software Engineer</h5>
              <nav class="profile-info__social">
                <a href="//github.com"
                  ><img src="./assets/icons/github.svg" alt="github-icon"
                /></a>
                <a href="//github.com"
                  ><img src="./assets/icons/twitter.svg" alt="twitter-icon"
                /></a>
                <a href="//github.com"
                  ><img src="./assets/icons/linkedin.svg" alt="linkedin-icon"
                /></a>
                <a href="//github.com"
                  ><img src="./assets/icons/youtube.svg" alt="youtube-icon"
                /></a>
              </nav>
            </div>
          </header>
          <section class="profile-fact">
            <div class="profile-fact__text">
              <p>7</p>
              <p>Years of work</p>
              <p>experience</p>
            </div>
            <div class="profile-fact__text">
              <p>50+</p>
              <p>Completed</p>
              <p>projects</p>
            </div>
            <div class="profile-fact__text">
              <p>20+</p>
              <p>Satisfied</p>
              <p>customers</p>
            </div>
          </section>
          <section class="profile-buttons">
            <a class="btn btn--download btn--yellow" href="//google.com"
              ><p>Download CV</p>
              <img src="./assets/icons/download.svg"
            /></a>
            <a class="btn btn--secondary"><span>Contact me</span></a>
          </section>
        </section>

        <section>
          <section class="tabs">
            <a class="btn tabs__button tabs__button--active"
              ><span>Portfolio</span>
            </a>
            <a
              class="btn tabs__button tabs__button--inactive"
            >
              <span>Skills</span>
            </a>
          </section>

          <section class="portfolio__items">
            <img
              src="./assets/portfolio/image-1.png"
              class="portfolio__item_image"
            />
            <img
              src="./assets/portfolio/image-2.png"
              class="portfolio__item_image"
            />
            <img
              src="./assets/portfolio/image-3.png"
              class="portfolio__item_image"
            />
            <img
              src="./assets/portfolio/image-4.png"
              class="portfolio__item_image"
            />
            <img
              src="./assets/portfolio/image-5.png"
              class="portfolio__item_image"
            />
            <img
              src="./assets/portfolio/image-6.png"
              class="portfolio__item_image"
            />
          </section>
        </section>
      </article>

      <footer class="footer">
        <small class="footer__copyright">&copy; Victor Alvarado. 2022 All rights reserved</small>
      </footer>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
