<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button class="buttonTheme">
        <img
          class="buttonTheme__Img"
          src="./resources/logos/changethemeSVG.svg"
          alt="changeTheme"
          id="changeTheme"
        />
      </button>
    </header>
    <section class="profileInfo">
      <img
        class="profileInfo__Photo"
        src="./resources/imgs/profileph.jpg"
        alt="profileph"
      />
      <div class="profileInformation">
        <h1 class="profileInformation__title">Victor Alvarado</h1>
        <h2 class="profileInformation__subtitle">Software Engineer</h2>
        <nav class="profileInformation__nav">
          <a href="https://github.com/"
            ><img
              class="profileInformation__social"
              src="./resources/logos/githubSVG.svg"
              alt="github"
          /></a>
          <a href="https://twitter.com/"
            ><img
              class="profileInformation__social"
              src="./resources/logos/twitterSVG.svg"
              alt="twitter"
          /></a>
          <a href="https://www.linkedin.com/"
            ><img
              class="profileInformation__social"
              src="./resources/logos/linkedinSVG.svg"
              alt="linkedin"
          /></a>
          <a href="https://www.youtube.com/"
            ><img
              class="profileInformation__social"
              src="./resources/logos/youtubeSVG.svg"
              alt="youtube"
          /></a>
        </nav>
      </div>
    </section>

    <div class="profileFacts_conteiner"></div>
  </body>
</html>
