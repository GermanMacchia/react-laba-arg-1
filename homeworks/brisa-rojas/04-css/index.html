<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br-04-css</title>
</head>
<body>
    <header>
        <div class="colorMode">
            <img src="./Assets/Icons/colorMode.svg" alt="">
        </div>
       
    </header>
    <section class="user">
        <img class="userPic" src="./Assets/Images/userImg.png" alt="profile picture">
        <div class="userInfo">
            <h1>Victor Alvarado</h1>
            <p>Software Engineer</p>
        </div>
        <div class="SocialMedia">
            <a href="https://github.com/"><img src="./Assets/Icons/github.svg" alt="GitHub Icon"></a>
            <a href="https://twitter.com/"><img src="./Assets/Icons/twitter.svg" alt="Twitter icon"></a>
            <a href="https://www.linkedin.com/home/?originalSubdomain=ar"><img src="./Assets/Icons/linkedIn.svg" alt="Linked In icon"></a>
            <a href="https://www.youtube.com/"><img src="./Assets/Icons/youtube.svg" alt="YouTube icon"></a>
        </div>
        <div class="acomplishments">
            <p class="acompNum">7</p>
            <p class="acompText">Years of work experience</p>
            <p class="acompNum">50+</p>
            <p class="acompText">Completed projects</p>
            <p class="acompNum">20+</p>
            <p class="acompText">Satisfied customers</p>
        </div>
        <div class="buttons">
            <p>
                Download CV 
                <img src="./Assets/Icons/downloadArrow.svg" alt="Download icon">
            </p>
            <p>
                Contact me
            </p>
        </div>
    </section>
    <main>
        <div class="selector">
            <p>Portfolio</p>
            <p>Skills</p>
        </div>
        <section class="portfolio">
            <img src="./Assets/Images/Rectangle 1.png" alt="pic1">
            <img src="./Assets/Images/Rectangle 2.png" alt="pic2">
            <img src="./Assets/Images/Rectangle 3.png" alt="pic3">
            <img src="./Assets/Images/Rectangle 4.png" alt="pic4">
            <img src="./Assets/Images/Rectangle 5.png" alt="pic5">
            <img src="./Assets/Images/Rectangle 6.png" alt="pic6">
        </section>
    </main>
    
    <footer>
        Â© Victor Alvarado. 2022 All rigths reserved
    </footer>

</body>
</html>
