<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>br-04-css</title>
    <!--STYLES-->
    <link rel="stylesheet" href="./styles.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="settings">
      <div class="colorMode">
        <img src="./Assets/Icons/colorMode.svg" alt=""/>
      </div>
    </section>
    <section class="user">
      <img class="pic" src="./Assets/Images/userImg.png" alt="profile picture"/>
      <div class="info">
        <h1>Victor Alvarado</h1>
        <h2>Software Engineer</h2>
        <div class="socialMedia">
          <a href="https://github.com/" target="blank"><img src="./Assets/Icons/github.svg" alt="GitHub Icon"/></a>
          <a href="https://twitter.com/" target="blank"><img src="./Assets/Icons/twitter.svg" alt="Twitter icon"/></a>
          <a href="https://www.linkedin.com/home/?originalSubdomain=ar" target="blank"><img src="./Assets/Icons/linkedIn.svg" alt="Linked In icon"/></a>
          <a href="https://www.youtube.com/" target="blank"><img src="./Assets/Icons/youtube.svg" alt="YouTube icon"/></a>
        </div>
      </div>
      <section class="experience">
        <p class="expItem"><span>7</span><br>Years of work experience</p>
        <p class="expItem"><span>50+</span><br>Completed
          projects</p>
        <p class="expItem"><span>20+</span><br>Satisfied
          customers</p>
      </section>
      <section class="contact">
        <div class="CV">
          <p>Download CV</p>
          <img src="./Assets/Icons/downloadArrow.svg" alt="Download icon"/>
        </div>
        <div class="contactInfo">
          <p>Contact me</p>
        </div>
      </section>
    </section>
 
    <main>
      <div class="viewSelector">
        <div class="viewOpt" id="active">
          <p>Portfolio</p>
        </div>
        <div class="viewOpt">
          <p>Skills</p>
        </div>
      </div>
      <section class="portfolio">
        <img src="./Assets/Images/Rectangle 1.png" alt="pic1"/>
        <img src="./Assets/Images/Rectangle 2.png" alt="pic2"/>
        <img src="./Assets/Images/Rectangle 3.png" alt="pic3"/>
        <img src="./Assets/Images/Rectangle 4.png" alt="pic4"/>
        <img src="./Assets/Images/Rectangle 5.png" alt="pic5"/>
        <img src="./Assets/Images/Rectangle 6.png" alt="pic6"/>
      </section>
    </main>

    <footer>Â© Victor Alvarado. 2022 All rigths reserved</footer>
  </body>
</html>
